<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sand simulator by Arsène Brosy</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body oncontextmenu="return false;">
<canvas id="game"></canvas>
<div id="ui">
    <p>FPS: <span id="fps">60</span></p>
</div>
<div id="sidebar">
    <h1>Sand simulator</h1>
    <p>By Arsène Brosy</p>
    <div id="separator"></div>
    <button id="button-material-1" onclick="selectMaterial(1)">Wall</button>
    <button id="button-material-2" onclick="selectMaterial(2)" class="selected">Sand</button>
    <button id="button-material-3" onclick="selectMaterial(3)">Water</button>
</div>
<!--MAIN SCRIPT-->
<script src="./js/script.js"></script>

<script type="module">
    const canvas = document.getElementById("game");
    const ui = document.getElementById("ui");

    ui.style.height = canvas.clientHeight + "px";
    ui.style.left = (canvas.offsetLeft + 1) + "px";
</script>
</body>
</html>
